<!DOCTYPE html>
<!-- joel stinky -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css')
    }}"
    />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="container">
      <h1>Sign Up</h1>

      <form>
        <div class="input-fields">
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="on"
              value=""
              required
            />
          </div>

          <div>
            <label for="confirm-password" id="password2" value=""
              >Confirm Password:</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              autocomplete="on"
              required
            />
          </div>
        </div>

        <div>
          <button type="submit">Sign Up</button>
          <script>
            function index() {
              window.location.href = "{{ url_for('index') }}";
            }
          </script>
          <button type="submit" onclick="index()">Log In</button>
        </div>
      </form>
    </div>
    <script>
      function checkPassword(form) {
        let password1 = form["password"].value;
        let password2 = form["confirm-password"].value;

        if (password1 !== password2) {
          alert("Passwords did not match");
          return false;
        } else {
          const formData = {
            username: form.username.value,
            password: password1,
          };

          fetch("/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              window.location.replace(data.redirect);
              if (data.status != "success") {
                console.error(data.message);
              }
            })
            .catch((error) => console.error(error));
        }
        return false;
      }
    </script>
  </body>
</html>
